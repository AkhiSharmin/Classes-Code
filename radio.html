<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        label {
            display: block;
        }
    </style>

</head>

<body>

    <h2>Exploring Radio Button</h2>
    <form>
        <fieldset>
            <legend>Pick This One</legend>
            <label for="food">
                <input type="radio" name="food" id="pizza">
                Pizza
            </label>
            <label for="food">
                <input type="radio" name="food" id="burger">
                Burger
            </label>
            <label for="food">
                <input type="radio" name="food" id="pudding">
                Pudding
            </label>
        </fieldset>
    </form>


    <form>
        <fieldset>
            <legend>Pick This One</legend>
            <label for="food">
                <input type="checkbox" name="food" id="pizza">
                Pizza
            </label>
            <label for="food">
                <input type="checkbox" name="food" id="burger">
                Burger
            </label>
            <label for="food">
                <input type="checkbox" name="food" id="pudding">
                Pudding
            </label>
        </fieldset>
    </form>

    <textarea name="" id="" cols="30" rows="10"></textarea>

</body>

</html>
